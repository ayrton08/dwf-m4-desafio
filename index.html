<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Orbitron&family=Poppins&display=swap"
            rel="stylesheet"
        />
        <title>Personal Page</title>
        <link rel="stylesheet" href="./pages/styles/index.css" />
        <link rel="stylesheet" href="./components/footer/footer.css" />
        <link rel="stylesheet" href="./components/form/form.css" />
        <link rel="stylesheet" href="./components/header/header.css" />
        <script defer src="./components/header/header.js"></script>
        <script defer src="./components/form/form.js"></script>
        <script defer src="./components/footer/footer.js"></script>
        <script defer src="./pages/scripts/index.js"></script>

    <body>

        <main class="main">
            <template id="template-main">
                <div class="contenedor-main">
                    <h1 class="title"></h1>
                </div>
            </template>
        </main>
        <section class="first-section"></section>
        <template id="first-section__container">
            <div class="container__text-sub">

                <h2 class="title-first-section"></h2>
                <p class="text-first-section"></p>
            </div>
            <img class="logo-first-section" />
        </template>
        <section class="second-section">
            <div class="container-section-two" >
                <h2 class="title-section-two">My Services</h2>
                <div class="services-section-two"></div>
            </div>
        </section>
        <template id="service-template">
            <div class="service-one">
                <img class="logo-section-two" />
                <span class="sub-service"></span>
                <p class="parrafo"></p>
            </div>
        </template>
